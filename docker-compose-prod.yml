version: '3.7'

volumes:
  db_data:

x-shared_environment: &shared_environment
  LOG_LEVEL: ${LOG_LEVEL:-debug}
  DATABASE_HOST: db
  DATABASE_NAME: fracker
  DATABASE_USERNAME: yessetmurat
  DATABASE_PASSWORD: s!3K1710
  
services:
  app:
    image: fracker:latest
    environment:
      <<: *shared_environment
    depends_on:
      - db
    ports:
      - '80:8080'
  db:
    image: postgres:latest
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      PGDATA: /var/lib/postgresql/data
      POSTGRES_USER: yessetmurat
      POSTGRES_PASSWORD: s!3K1710
      POSTGRES_DB: fracker
    ports:
      - '5432:5432'
